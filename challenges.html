<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>HurryBee</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Navigation CSS -->
    <link href="css/nav_style.css" rel="stylesheet">
	
	<!--Google Fonts-->
	<link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    
    <!-- Custom CSS -->
	<link href="css/challenge_style.css" rel="stylesheet">
</head>

<body>
	
<!-- Navigation -->
<nav class="navbar navbar-fixed-top" role="navigation">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>    
    <a class="navbar-brand" href="index.html">hurrybee</a>
    <a class="navbar-logo" href="index.html"><img class="logo" src="logo-01.png" alt="Brand"></a>
  </div>
</nav>
    
<!-- Content -->
<br>
<div class="container-fluid congrats-container congrats-bg">
	<div class="row">
		<div class="col-xs-1"></div>
		<div class="col-xs-10" id="congrats">
            <h2 id="totalFreeTime"></h2>
		  <span style="margin-top:10px;">Click the icons below to unlock optional challenges to improve your health and well-being!</span>
		</div>
        <br>
	</div>
	<div class="col-xs-1"></div>
</div>
<br>
    
<div id="myModal" class="modal center-block">
	<div id="modal-content" class="center-block">
		<div id="modal-icon"></div><br/>
        <p id="modal-text"></p><br/>
		<div class="center-block">
        <button type="button" id="completeBut" class="btn btn-outline-primary challenge-buttons">Completed?</button>
        <button type="button" id="exit" class="btn btn-outline-primary challenge-buttons">Skip Challenge</button>
		</div>
   </div>
</div>

<div class="container challengeContainer">
	<div class="row rowClassH" name="icons">
		<div class="col-xs-6 colClassH">
			<img src="assets/other/Icons/challenge_icon.svg" id="c1" class="img-responsive center-block challengeicon" alt="challenge-icon">
            <img src="assets/other/Icons/completed_challenge.svg" id="c1-complete" class="img-responsive center-block complete-icon challengeicon" alt="challenge-icon"> 
		</div>
		<div class="col-xs-6 colClassH">
			<img src="assets/other/Icons/challenge_icon.svg" id="c2" class="img-responsive center-block challengeicon" alt="challenge-icon">
            <img src="assets/other/Icons/completed_challenge.svg" id="c2-complete" class="img-responsive center-block complete-icon challengeicon" alt="challenge-icon">
		</div>
	</div>
	<div class="row rowClassH" name="icons">
		<div class="col-xs-4 colClassH">
			<img src="assets/other/Icons/challenge_icon.svg" id="c3" class="img-responsive center-block img-margin challengeicon" alt="challenge-icon">
			<img src="assets/other/Icons/completed_challenge.svg" id="c3-complete" class="img-responsive center-block complete-icon challengeicon" alt="challenge-icon">
		</div>
		<div class="col-xs-4 colClassH">
			<img src="assets/other/Icons/challenge_icon.svg" id="c4" class="img-responsive center-block img-margin challengeicon" alt="challenge-icon">
			<img src="assets/other/Icons/completed_challenge.svg" id="c4-complete" class="img-responsive center-block complete-icon challengeicon" alt="challenge-icon">
		</div>	
		<div class="col-xs-4 colClassH">
			<img src="assets/other/Icons/challenge_icon.svg" id="c5" class="img-responsive center-block img-margin challengeicon" alt="challenge-icon">
			<img src="assets/other/Icons/completed_challenge.svg" id="c5-complete" class="img-responsive center-block complete-icon challengeicon" alt="challenge-icon" >
		</div>
	</div>
	<div class="row rowClassH" name="icons">
		<div class="col-xs-6 colClassH">
			<img src="assets/other/Icons/challenge_icon.svg" id="c6" class="img-responsive center-block challengeicon" alt="challenge-icon">
			<img src="assets/other/Icons/completed_challenge.svg" id="c6-complete" class="img-responsive center-block complete-icon challengeicon" alt="challenge-icon">
		</div>
		<div class="col-xs-6 colClassH">
			<img src="assets/other/Icons/challenge_icon.svg" id="c7" class="img-responsive center-block challengeicon" alt="challenge-icon">
			<img src="assets/other/Icons/completed_challenge.svg" id="c7-complete" class="img-responsive center-block complete-icon challengeicon" alt="challenge-icon">
		</div>
	</div>
	<div class="row rowClassH" name="icons">
		<div class="col-xs-12 text-center center-block">
			<a href="results.html">
				<button type="button" class="btn btn-outline-primary  btn-lg round center-block continueBtn" id="finishChallengeBut">Continue</button>
			</a>
		</div>	
	</div>
</div>

<br>
<br>
<br>

<!-- Challenges Code-->
<script src= "js/challengescode.js"></script>

<!-- jQuery Version 1.11.1 -->
<script src="js/jquery.js"></script>

<script src="js/bootstrap.min.js"></script>

</html>
